<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Henicannn</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

</head>

<body>


    <nav id="mainNav" class="hidden">
        <ul>
            <li class="selected"><a id="contact" onclick="redirectIt(this)" href="https://henicannn.com/#contactPage">CONTACT ME</a></li>
            <li class="selected"><a id="work" class="active" onclick="redirectIt(this)" href="https://henicannn.com/#workPage">MY WORK</a></li>
            <li class="selected"><a id="about" onclick="redirectIt(this)" href="https://henicannn.com/#aboutPage">ABOUT</a></li>
            <li class="selected"><a id="home" onclick="redirectIt(this)" href="https://henicannn.com/">HOME</a></li>
        </ul>
    </nav>

    <script>
        window.onscroll = function() {
            myFunction()
        };

        var navbar = document.getElementById("mainNav");
        var sticky = navbar.offsetTop;


        function myFunction() {
            if (window.pageYOffset >= 0) {
                navbar.classList.add("sticky")


            } else {
                navbar.classList.remove("sticky");

            }
        }

        function redirectIt(obj) {
            var goToLink = obj.getAttribute("href");
            window.location.href = goToLink;
        }
    </script>

    <script src="js/worknavBar.js"></script>
</body>

</html>
